            margin: 20px 0;

        }
        .bar {

            transition: all 0.5s;

        }
        .label {

            fill: #444;
        }

            text-anchor: middle;

        const years = Array.from({ length: 35 }, (_, i) => 1985 + i);

        // 使用兼容 D3 v7 的颜色比例尺
        const colors = d3.schemeTableau10.concat(d3.schemeSet3);

        const colorScale = d3
            .scaleOrdinal()
            .domain(Object.keys(gdpData))
            .range(colors.slice(0, Object.keys(gdpData).length));

        // 图表设置
        const container = d3.select("#chart-container");
        const width = container.node().getBoundingClientRect().width;
        const height = container.node().getBoundingClientRect().height;

        const margin = { top: 50, right: 50, bottom: 50, left: 200 };
        const barHeight = 25;
        const duration = 2000;

        const svg = container
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const xScale = d3.scaleLinear().range([margin.left, width - margin.right]);
        const yScale = d3.scaleBand().range([margin.top, height - margin.bottom]).padding(0.1);

        const yearText = svg
            .append("text")
            .attr("class", "year")
            .attr("x", width / 2)
            .attr("y", margin.top / 2);

        const updateChart = (yearIndex) => {
            const data = Object.entries(gdpData).map(([country, gdp]) => ({
                country,
                gdp: gdp[yearIndex],
            }));
            data.sort((a, b) => b.gdp - a.gdp);

            xScale.domain([0, d3.max(data, (d) => d.gdp)]);
            yScale.domain(data.map((d) => d.country));

            yearText.text(years[yearIndex]);

            const bars = svg.selectAll(".bar").data(data, (d) => d.country);

            // 处理进入的条形
            const enter = bars
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", xScale(0))
                .attr("y", (d) => yScale(d.country))
                .attr("width", (d) => xScale(d.gdp) - xScale(0))
                .attr("height", barHeight)
                .attr("fill", (d) => colorScale(d.country));

            bars
                .merge(enter)
                .transition()
                .duration(duration)
                .attr("x", xScale(0))
                .attr("y", (d) => yScale(d.country))
                .attr("width", (d) => xScale(d.gdp) - xScale(0))
                .attr("height", barHeight);

            bars.exit().remove();

            const labels = svg.selectAll(".label").data(data, (d) => d.country);

            const enterLabels = labels
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("x", (d) => xScale(d.gdp) + 5)
                .attr("y", (d) => yScale(d.country) + barHeight / 2 + 5)
                .text((d) => `${d.country}: ${d.gdp.toFixed(2)}`);

            labels
                .merge(enterLabels)
                .transition()
                .duration(duration)
                .attr("x", (d) => xScale(d.gdp) + 5)
                .attr("y", (d) => yScale(d.country) + barHeight / 2 + 5)
                .text((d) => `${d.country}: ${d.gdp.toFixed(2)}`);

            labels.exit().remove();
        };

        let yearIndex = 0;
        setInterval(() => {
            updateChart(yearIndex);
            yearIndex = (yearIndex + 1) % years.length;
        }, duration);
